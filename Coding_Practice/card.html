<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Our card container - think of this as the frame -->
    <div class="container">
        
        <!-- The card itself - this is what we'll make beautiful! -->
        <div class="card">
            
            <!-- Profile image section -->
            <div class="card-header">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400" 
                     alt="Profile picture" 
                     class="profile-img">
            </div>
            
            <!-- Main content area -->
            <div class="card-body">
                <h2 class="name">Sarah Johnson</h2>
                <p class="title">Frontend Developer</p>
                <p class="bio">
                    Passionate about creating beautiful, user-friendly web experiences. 
                    Love coffee, code, and creative solutions!
                </p>
                
                <!-- Skills tags -->
                <div class="skills">
                    <span class="skill-tag">HTML</span>
                    <span class="skill-tag">CSS</span>
                    <span class="skill-tag">JavaScript</span>
                </div>
            </div>
            
            <!-- Action buttons -->
            <div class="card-footer">
                <button class="btn btn-primary" id="followBtn">Follow</button>
                <button class="btn btn-secondary" id="messageBtn">Message</button>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
