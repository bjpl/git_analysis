apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: corporate-intel
data:
  APP_NAME: "Corporate Intelligence Platform"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  API_V1_PREFIX: "/api/v1"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "corporate_intel"
  POSTGRES_USER: "intel_user"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  MINIO_ENDPOINT: "minio:9000"
  PREFECT_API_URL: "http://prefect:4200/api"
  RAY_HEAD_ADDRESS: "ray://ray-head:10001"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: corporate-intel
type: Opaque
stringData:
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  REDIS_PASSWORD: ${REDIS_PASSWORD}
  MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
  MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
  SECRET_KEY: ${API_SECRET_KEY}
  ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: corporate-intel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: corporate-intel-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: api-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: cache-volume
          mountPath: /app/cache
      volumes:
      - name: cache-volume
        emptyDir:
          sizeLimit: 1Gi
          
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: corporate-intel
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: corporate-intel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80