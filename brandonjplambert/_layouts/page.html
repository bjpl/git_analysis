---
layout: default
---

<article class="page">
  <div class="container container-narrow">
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.description %}
      <p class="lead">{{ page.description }}</p>
      {% endif %}
    </header>
    
    <div class="page-content">
      {{ content }}
    </div>
  </div>
</article>
