<!doctype html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		
		<!-- Performance optimizations -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#1e293b" />
		<meta name="color-scheme" content="light dark" />
		
		<!-- Favicon and manifest -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#1e293b" />
		<meta name="msapplication-TileColor" content="#1e293b" />
		
		<!-- DNS prefetch for external resources -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
		
		<!-- Preconnect for critical resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Font loading with display=swap for better performance -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Brandon Lambert - AI Engineer & Full-Stack Developer specializing in agentic AI systems, machine learning, and modern web development. Explore innovative projects and professional work." />
		<meta name="keywords" content="AI engineer, full-stack developer, agentic AI, machine learning, web development, portfolio, Brandon Lambert, artificial intelligence, software engineer" />
		<meta name="author" content="Brandon Lambert" />
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<meta name="googlebot" content="index, follow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Brandon Lambert Portfolio" />
		<meta property="og:title" content="Brandon Lambert - AI Engineer & Full-Stack Developer" />
		<meta property="og:description" content="AI Engineer & Full-Stack Developer specializing in agentic AI systems, machine learning, and modern web development. Explore innovative projects and professional work." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
		<meta property="og:image:alt" content="Brandon Lambert - AI Engineer & Full-Stack Developer Portfolio" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="en_US" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Brandon Lambert - AI Engineer & Full-Stack Developer" />
		<meta name="twitter:description" content="AI Engineer & Full-Stack Developer specializing in agentic AI systems, machine learning, and modern web development." />
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.jpg" />
		<meta name="twitter:image:alt" content="Brandon Lambert Portfolio" />
		<meta name="twitter:creator" content="@brandonjplambert" />
		<meta name="twitter:site" content="@brandonjplambert" />
		
		<!-- Additional SEO tags -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Brandon Lambert" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-white text-secondary-900 antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
