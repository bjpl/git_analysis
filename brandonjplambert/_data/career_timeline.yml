  - title: Founder & CEO
    organization: PartnerEd.tech
    location: Mountain View, California, United States
    employment_type: Full-time
    work_location: Remote
    start_date: 2022-01-01
    end_date: 2023-08-01
    description_en: |
      PartnerEd.tech was an evolving platform for my efforts to engage in the edtech market, acquire new domain knowledge (business development, operations, marketing, etc.) and experiment with a wide range of the latest technology:
      
      AI Training & Coaching - Developed custom resources to help educators, administrators, and next-generation operators build better experiences with AI and automation.
      
      Partnership Consulting - Developed co-marketing campaigns for Tipalti (payment automation) and Nintex (process automation) to promote automation solutions for edtech. Worked closely with SAAS partnership managers.
      
      Ecosystem Strategy & Narrative Advisory - Advised a pre-Series A CEO to support ecosystem narrative development. Included market research and deck development.
    
    description_es: |
      PartnerEd.tech fue una plataforma en evolución para mis esfuerzos de participar en el mercado edtech, adquirir nuevo conocimiento de dominio (desarrollo de negocio, operaciones, marketing, etc.) y experimentar con una amplia gama de la tecnología más reciente:
      
      Capacitación y Coaching en IA - Desarrollé recursos personalizados para ayudar a educadores, administradores y operadores de nueva generación a construir mejores experiencias con IA y automatización.
      
      Consultoría de Alianzas - Desarrollé campañas de co-marketing para Tipalti (automatización de pagos) y Nintex (automatización de procesos) para promover soluciones de automatización para edtech. Trabajé estrechamente con gerentes de alianzas SAAS.
      
      Estrategia de Ecosistema y Asesoría Narrativa - Asesoré a un CEO pre-Series A para apoyar el desarrollo de una narrativa de ecosistema. Incluyó investigación de mercado y desarrollo de presentaciones.
