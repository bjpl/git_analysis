apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spanishmaster-ingress
  namespace: spanishmaster
  labels:
    app: spanishmaster
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://spanishmaster.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options DENY always;
      add_header X-Content-Type-Options nosniff always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy strict-origin-when-cross-origin always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';" always;
spec:
  tls:
  - hosts:
    - spanishmaster.app
    - www.spanishmaster.app
    - api.spanishmaster.app
    secretName: spanishmaster-tls
  rules:
  - host: spanishmaster.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spanishmaster-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: spanishmaster-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: spanishmaster-service
            port:
              number: 80
  - host: www.spanishmaster.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spanishmaster-service
            port:
              number: 80
  - host: api.spanishmaster.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spanishmaster-service
            port:
              number: 80
---
# Monitoring Ingress for Grafana
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spanishmaster-monitoring-ingress
  namespace: spanishmaster
  labels:
    app: spanishmaster-monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - SpanishMaster Monitoring'
spec:
  tls:
  - hosts:
    - monitoring.spanishmaster.app
    secretName: spanishmaster-monitoring-tls
  rules:
  - host: monitoring.spanishmaster.app
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090