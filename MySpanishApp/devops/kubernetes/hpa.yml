# Horizontal Pod Autoscaler for SpanishMaster
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spanishmaster-hpa
  namespace: spanishmaster
  labels:
    app: spanishmaster
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spanishmaster-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      selectPolicy: Max
---
# Vertical Pod Autoscaler for resource optimization
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: spanishmaster-vpa
  namespace: spanishmaster
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spanishmaster-app
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: spanishmaster
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 1000m
        memory: 2Gi
      controlledResources: ["cpu", "memory"]
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: spanishmaster-pdb
  namespace: spanishmaster
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: spanishmaster
      tier: application