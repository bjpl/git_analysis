apiVersion: v1
kind: Service
metadata:
  name: spanishmaster-service
  namespace: spanishmaster
  labels:
    app: spanishmaster
    tier: application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: spanishmaster
    tier: application
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: spanishmaster
  labels:
    app: postgres
    tier: database
spec:
  selector:
    app: postgres
    tier: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: spanishmaster
  labels:
    app: redis
    tier: cache
spec:
  selector:
    app: redis
    tier: cache
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
---
# Headless service for StatefulSet or internal communication
apiVersion: v1
kind: Service
metadata:
  name: spanishmaster-headless
  namespace: spanishmaster
  labels:
    app: spanishmaster
spec:
  selector:
    app: spanishmaster
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  clusterIP: None
---
# Service for Prometheus metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: spanishmaster-metrics
  namespace: spanishmaster
  labels:
    app: spanishmaster
    metrics: prometheus
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: spanishmaster
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP