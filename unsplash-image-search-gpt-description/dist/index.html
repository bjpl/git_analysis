<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabLens PWA - Deployment Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(46, 160, 67, 0.2);
            border: 2px solid #2ea043;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        .nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .timestamp {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📚</div>
        <h1 class="title">VocabLens PWA</h1>
        <p class="subtitle">AI-powered Spanish vocabulary learning</p>
        
        <div class="status">
            <strong>✅ Deployment Test ACTIVE</strong>
            <p>This is a test deployment to verify platform functionality</p>
        </div>

        <div class="nav">
            <a href="#home" onclick="testRoute('Home')">Home</a>
            <a href="#search" onclick="testRoute('Search')">Search</a>
            <a href="#vocabulary" onclick="testRoute('Vocabulary')">Vocabulary</a>
            <a href="#quiz" onclick="testRoute('Quiz')">Quiz</a>
            <a href="#settings" onclick="testRoute('Settings')">Settings</a>
        </div>

        <div class="info">
            <p><strong>Platform:</strong> <span id="platform">Detecting...</span></p>
            <p><strong>Host:</strong> <span id="host">Loading...</span></p>
            <p><strong>Route Test:</strong> <span id="routeTest">Click navigation links above</span></p>
        </div>

        <div class="timestamp">
            Deployed: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Display current host
        document.getElementById('host').textContent = window.location.host || 'localhost';
        
        // Detect platform
        function detectPlatform() {
            const host = window.location.host;
            if (host.includes('github.io')) return 'GitHub Pages';
            if (host.includes('netlify.app')) return 'Netlify';
            if (host.includes('vercel.app')) return 'Vercel';
            if (host.includes('surge.sh')) return 'Surge.sh';
            if (host.includes('localhost') || host.includes('127.0.0.1')) return 'Local Development';
            return 'Unknown Platform';
        }
        
        document.getElementById('platform').textContent = detectPlatform();
        
        // Test routing functionality
        function testRoute(routeName) {
            const routeTestEl = document.getElementById('routeTest');
            routeTestEl.innerHTML = `✅ Clicked ${routeName} - URL: ${window.location.href}`;
            
            // Test if SPA routing works
            setTimeout(() => {
                if (window.location.hash) {
                    routeTestEl.innerHTML += `<br>✅ Hash routing working: ${window.location.hash}`;
                } else {
                    routeTestEl.innerHTML += `<br>⚠️ No hash detected`;
                }
            }, 100);
        }
        
        // Test API availability (simulated)
        function testAPIs() {
            const apis = {
                'Local Storage': typeof(Storage) !== 'undefined',
                'Fetch API': typeof(fetch) !== 'undefined',
                'Service Worker': 'serviceWorker' in navigator,
                'PWA Support': window.matchMedia && window.matchMedia('(display-mode: standalone)').matches
            };
            
            console.log('API Availability Test:', apis);
            return apis;
        }
        
        // Run tests on load
        window.addEventListener('load', () => {
            const apiResults = testAPIs();
            console.log('Deployment test completed:', {
                platform: detectPlatform(),
                host: window.location.host,
                timestamp: new Date().toISOString(),
                apis: apiResults
            });
        });
        
        // Hash change listener for SPA routing test
        window.addEventListener('hashchange', () => {
            console.log('Hash changed:', window.location.hash);
        });
    </script>
</body>
</html>
