[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add verbose output by default
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=main
    --cov=config_manager
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take more than 1 second)
    api: Tests that make actual API calls (requires valid keys)
    gui: Tests that interact with GUI components
    io: Tests that perform file I/O operations

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Test timeout (for slow tests)
timeout = 300

# Parallel execution settings
# Use with: pytest -n auto (requires pytest-xdist)
# This is commented out as it requires additional plugin
# addopts = -n auto

# Log capture settings
log_auto_indent = true
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S