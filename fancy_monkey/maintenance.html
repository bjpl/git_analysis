<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Monkey - Be Right Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('assets/banana-cursor.png') 16 16, auto;
        }

        body {
            cursor: url('assets/banana-cursor.png') 16 16, auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            filter: invert(1);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            font-weight: 900;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .social {
            margin-top: 3rem;
        }

        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
            padding-bottom: 2px;
            cursor: url('assets/banana-cursor.png') 16 16, pointer !important;
        }

        a:hover {
            opacity: 0.7;
        }

        .monkey {
            font-size: 4rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Fancy Monkey" class="logo">
        <h1>FANCY MONKEY</h1>
        <p>We're updating the shop.</p>
        <p>Be back in a minute.</p>
        <div class="social">
            <p>Follow <a href="https://instagram.com/fancymonkey" target="_blank">@fancymonkey</a> for updates</p>
        </div>
    </div>
</body>
</html>
