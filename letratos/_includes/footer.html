<footer class="site-footer">
  <div class="footer-content">
    <p class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    <p class="built-with">
      Built with <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> 
      & <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>
    </p>
    {% if site.email %}
    <p class="contact">
      <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    </p>
    {% endif %}
  </div>
</footer>

<!-- JavaScript -->
<script src="{{ '/assets/js/main.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
